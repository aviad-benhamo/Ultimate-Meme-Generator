<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>Meme Generator</header>
    <section class="image-gallery">
    </section>
    <section class="meme-editor hidden">
        <canvas class="meme-canvas" width="500" height="500"></canvas>
        <input oninput="onTextInput()" class="myTextInput" type="text" placeholder="Enter text here">
        <input type="color" id="color-picker" value="#000000" onchange="onSetColor(this.value)" />
        <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
        <button onclick="onChangeFontSize(2)" class="increase-font-size">+</button>
        <button onclick="onChangeFontSize(-2)" class="decrease-font-size">-</button>
    </section>


    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
