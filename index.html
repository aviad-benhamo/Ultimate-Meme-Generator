<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body onload="onInit()">
    <!-- 1. HEADER  -->
    <header class="main-header">
        <div class="main-layout nav-layout">
            <!-- Clicking logo shows gallery -->
            <h1 class="logo" onclick="onShowGallery()">
                <span class="logo-mem">Mem</span><span class="logo-ester">ester</span>
            </h1>
            <nav class="main-nav">
                <ul class="clean-list">
                    <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
                    <li><a href="#" onclick="onShowSavedMemes()">Memes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 2. MAIN CONTENT -->
    <main class="main-layout">
        <section class="gallery-controls">
            <button onclick="onRandomMeme()" class="btn btn-lucky">I'm Feeling Lucky</button>

            <label for="file-upload" class="btn btn-upload">Upload Image</label>
            <input type="file" id="file-upload" name="image" onchange="onImgInput(event)" />
        </section>

        <section class="image-gallery"></section>
        <section class="saved-memes-gallery hidden"></section>

        <section class="meme-editor hidden">

            <div class="canvas-container">
                <canvas class="meme-canvas" width="500" height="500"></canvas>
            </div>

            <div class="controls">
                <input oninput="onTextInput()" class="myTextInput" type="text" placeholder="Enter text here">

                <div class="control-group line-controls">
                    <button onclick="onSwitchLine()" class="btn-switch-line" title="Switch Line"><i
                            class="fas fa-exchange-alt"></i></button>
                    <button onclick="onAddLine()" class="btn-add-line" title="Add Line"><i
                            class="fas fa-plus"></i></button>
                    <button onclick="onDeleteLine()" class="btn-delete" title="Delete Line"><i
                            class="fas fa-trash"></i></button>
                </div>

                <div class="control-group size-controls">
                    <button onclick="onChangeFontSize(2)" class="btn-increase-font" title="Increase Font"><i
                            class="fas fa-plus"></i></button>
                    <button onclick="onChangeFontSize(-2)" class="btn-decrease-font" title="Decrease Font"><i
                            class="fas fa-minus"></i></button>
                </div>

                <div class="control-group up-down-keys">
                    <button onclick="onSetUpDown(-10)" class="btn-up" title="Move Up"><i
                            class="fas fa-arrow-up"></i></button>
                    <button onclick="onSetUpDown(10)" class="btn-down" title="Move Down"><i
                            class="fas fa-arrow-down"></i></button>
                </div>

                <div class="control-group sticker-controls">
                    <button onclick="onAddSticker('üòú')">üòú</button>
                    <button onclick="onAddSticker('üòç')">üòç</button>
                    <button onclick="onAddSticker('üòÇ')">üòÇ</button>
                    <button onclick="onAddSticker('üëç')">üëç</button>
                    <button onclick="onAddSticker('üî•')">üî•</button>
                    <button onclick="onAddSticker('üéâ')">üéâ</button>
                </div>

                <div class="control-group align-controls">
                    <button onclick="onSetAlign('left')" class="align-left" title="Align Left"><i
                            class="fas fa-align-left"></i></button>
                    <button onclick="onSetAlign('center')" class="align-center" title="Align Center"><i
                            class="fas fa-align-center"></i></button>
                    <button onclick="onSetAlign('right')" class="align-right" title="Align Right"><i
                            class="fas fa-align-right"></i></button>
                </div>

                <div class="control-group style-controls">
                    <input type="color" id="color-picker" value="#ffffff" onchange="onSetColor(this.value)" />
                    <select id="font-select" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="ComicNeue">ComicNeue</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Anton">Anton</option>
                        <option value="Arial">Arial</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                </div>

                <!-- Updated share-save group -->
                <div class="control-group share-save">
                    <button onclick="onSaveMeme()" class="btn btn-save" title="Save"><i class="fas fa-save"></i>
                        Save</button>
                    <a href="#" class="btn btn-download" onclick="onDownloadImg(this)" download="my-img.jpg"
                        title="Download"><i class="fas fa-download"></i> Download</a>
                    <!-- New Share Button -->
                    <button onclick="onShareImg(event)" class="btn btn-share" title="Share"><i
                            class="fas fa-share-alt"></i> Share</button>
                </div>
            </div>

        </section>

    </main>

    <!-- 3. FOOTER -->
    <div class="user-toast hidden">
        <p>Meme Saved!</p>
    </div>

    <footer class="main-footer">
        <div class="main-layout">
            <p>Created by Aviad Ben Hamo - Coding Academy</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
